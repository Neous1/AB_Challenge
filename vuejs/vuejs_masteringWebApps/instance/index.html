<DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <style href ="http://davidtKatz.com/public_css/vue.css"></style>
</head>
<body>
    <div id="app">{{text}}</div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                text: "Hello, World"
            }
        });
    </script>
</body>
</html>
