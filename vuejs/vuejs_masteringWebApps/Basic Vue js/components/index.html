<DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <link rel="stylesheet" href ="http://davidtKatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <!--Kebab-case was required for addNum-->
        <counter v-bind:add-num = 5></counter> 
    </div>
    <script>
        var counter = Vue.component("counter",{
            template:`
                <div>
                    <div>Count: {{this.count}}</div>
                    <button class="vue-btn" @click="increment">Increment by {{this.addNum}}></button>
                </div>
            `,
            props: {
                addNum:{
                    type: Number,
                    default: 1
                }
            },

            data(){
                return{
                    count:0
                }
            },
            methods:{
                increment(){
                    this.count+= this.addNum
                }
            }
        })
        var app = new Vue({
            el: "#app",
                components: {
                    counter
                }
        })
    </script>
</body>
</html>
