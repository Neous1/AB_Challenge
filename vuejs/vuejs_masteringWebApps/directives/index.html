<DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <style href ="http://davidtKatz.com/public_css/vue.css"></style>
</head>
<body>
    <div id="app">
        <div v-bind:title ="randNum" 
        v-if ="shown">
        Hover over me for your random number!</div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                randNum : Math.floor(Math.random()*50)+ 1,
                shown: true
            }
        });
    </script>
</body>
</html>
