<DOCTYPE html>
<html>
<head>
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@2.3.2"></script>
    <style href ="http://davidtKatz.com/public_css/vue.css"></style>
</head>
<body>
    <div id="app">
        <span>Change the text</span>
        <input v-model="text" placeholder = "text..."/>
        <div>lowercased: {{lowerText}}</div>

    </div>
    <script>
        var app = new Vue({
            el: "#app",
                data: {
                    text: ""
                },
                computed: {
                    lowerText(){
                        return this.text.toLowerCase()
                    }
                }
        })
    </script>
</body>
</html>
